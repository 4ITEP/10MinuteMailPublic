aboutIndex1 = Kur te klikoni ne linkun e meposhtem, do tju jepet nje adrese e-maili e perkohshme. E-mailet e nisura ne kete adrese do te shfaqen automatikisht ne faqe. Mund ti lexoni, te klikoni ne linke apo edhe tu pergjigjeni atyre. Adresa e e-mailit do te skadoje pas 10 minutave.

aboutIndex2 = Perse duhet ta bej kete? Mbase deshironi te regjistroheni ne nje website qe ju kerkon nje adrese e-maili ku te dergoje nje mesazh konfirmues. Dhe mbase nuk deshironi te jepni e-mailin tuaj real dhe te merrni mesazhe reklamuese. Ky eshte nje sherbim i mire dhe i disponueshem. Dhe eshte falas. Provojeni!

aboutIndex3 = Kur krijova 10minutemail.com, shume administratore forumesh e kritikuan idene duke thene se ata nuk mund te lejonin spamerat te regjistrohen ne forumet e tyre dhe nuk do te shisnin listen e e-maileve, etj...

aboutIndex4 = Le te shohim cfare ndodhi nje muaj me pas. Serveri im merrte mesatarisht 200-300 e-maile ne dite. Por ne javen e fundit merrte rreth 60,000-70,000 e-maile ne dite. Pothuajse te gjitha keto ishin emaile te skaduara nga 10minutemail.com. Me sa duket te gjitha spame (oferta, reklama).

aboutIndex5 = 70,000 ne dite!? Kjo provon qe nje person i zakonshem thjesht NUK MUND tja besoje nje websiti apo forumi te cfaredoshem, adresen e tij reale te e-mailit. A ka forume/website te besueshme? Sigurisht! A mund te thote me siguri nje perdorues mesatar i internetit nese nje website apo forum, nuk do e shese adresen e tij te emailit, apo nuk do i dergoje mesazhe reklamuese? Fatkeqesisht jo.

aboutIndex6 = Ky fakt perben rendesine e ketij sherbimi.

aboutIndex7 = Per te ruajtur serverin tim nga mbingarkesa, kam transferuar domainin e e-maileve tek fificorp.com dhe fificorp.net, dhe do te vazhdoj ta bej kete ne menyre te rregullt. Kjo do te sherbeje per dy arsye. Se pari, do te ruaje serverin nga mbingarkesa si pasoje e fluksit te spameve. Se dyti, do te fuse ne pune se paku nje here ne muaj administratoret te cilet vazhdojne te bllokojne regjistrimet nga domaine te caktuara.

