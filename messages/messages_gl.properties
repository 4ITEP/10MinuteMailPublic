aboutIndex1 = Facendo clic na ligazón de abaixo, conseguirás un enderezo de correo electrónico temporal. Calquera correo electrónico enviado a este enderezo mostrarase automaticamente na páxina. Ti podes lelos, facer clic nas súas ligazóns e incluso responder. O enderezo de correo electrónico expirará despois de 10 minutos.

aboutIndex2 = Por que quererías usar isto? Quizais queiras inscribirte en algún sitio que requira que proporciones un enderezo de correo electrónico para enviarte un correo electrónico de validación. E quizais non queres dar o teu enderezo de correo electrónico real e terminar nun montón de listas de spam (correo non solicitado). En cambio, estes enderezos de correo electrónico son útiles e desbotables. E tamén gratuítas. A desfrutar!

aboutIndex3 = Cando lancei 10minutemail.com, montóns de administradores/as desprezaron a idea. Eles/as alegaban que elo permitiría que moitos/as spammers entraran nos seus foros, e que eles/as non venderían as listas de correos electrónicos a spammers (persoas que envían correo basura), etc...

aboutIndex4 = Pasou un mes e vexamos que temos. O meu servidor solía recibir arredor de 200-300 correos electrónicos ó día. Na semana pasada o meu servidor recibiu un promedio de 60.000-70.000 correos electrónicos ó día. Practicamente todos estes correos electrónicos eran enviados a contas antigas (expiradas) de 10minutemail.com. Se presupón que practicamente todo era spam.

aboutIndex5 = 70.000 ó día!? Isto demostra que unha persoa normal, simplemente NON PODE confiarlle o seu enderezo de correo electrónico a calquera sitio ou foro. Hai algún foro ou sitio que sexa digno de confianza? Seguro! Ten o usuario/a que navega normalmente por Internet a habilidade de saber con certeza se un determinado sitio ou foro venderá o seu enderezo de correo electrónico? Desafortunadamente, non.

aboutIndex6 = E isto leva a importancia deste servizo.

aboutIndex7 = Co fin de salvar o meu servidor de todo ese spam. Cambie o dominio do correo electrónico a fificorp.com, e despois a fificorp.net, e continuarei cambiándolle o dominio do correo electrónico de forma regular. Isto servirá para dous propósitos. O primeiro, para salvar o meu servidor de morreu o meu servidor baixo a avalancha de spam. O segundo, manterá ós/ás administradores/as que bloquean rexistros de dominios en alerta polo menos unha vez o mes.

