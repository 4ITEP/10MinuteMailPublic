aboutIndex1 = Beim Klicken auf den untenstehenden Link, erh\u00E4ltst Du eine tempor\u00E4re e-Mail-Adresse. Jede e-Mail, die an diese Adresse geschickt wird, erscheint automatisch auf der Webseite. Du kannst diese lesen, links anklicken und sogar darauf antworten. Die e-Mail-Adresse erlischt nach 10 Minuten.

aboutIndex2 = Warum solltest Du dieses Angebot nutzen? Vielleicht willst Du Dich bei einer Seite anmelden, die eine e-Mail-Adresse zur Best\u00E4tigung verlangt. Oder Du willst Deine richtige e-Mail-Adresse nicht angeben, um nicht in einer Spamliste zu landen.

aboutIndex3 = Als ich 10minutemail.com startete, erhielt ich Post von unz\u00E4hligen Forum-Admins, die meine Idee ablehnten. Sie beschimpften mich, ich w\u00FCrde \u201ESpammern\u201C freien Zugang zu Ihren Foren gew\u00E4hren und sie w\u00FCrden keine e-Mail-Listen an Spammer verkaufen etc. 

aboutIndex4 = Ein Monat ist vergangen. Lasst uns sehen, was wir haben: Mein Server erhielt ca. 200 bis 300 e-Mails am Tag. Letzte Woche waren es  60.000 bis 70.000 t\u00E4glich.  Nahezu alle davon waren alte, abgelaufene 10minutemail.com Konten. Vermutlich alles Werbem\u00FCll.

aboutIndex5 = 70.000 pro Tag? Dies beweist, dass man doch nicht so vertrauensvoll mit seiner e-Mail-Adresse sein darf. Gibt es Seiten oder Foren im Internet, denen man vertrauen kann? Sicher! Kann man vorher sagen, ob eine Seite oder Forum vertrauensw\u00FCrdig ist? Leider nein!

aboutIndex6 = Dies zeigt die dringende Notwendigkeit dieses Angebots.

aboutIndex7 = Um meinen eigenen Server vor dem Zusammenbruch zu bewahren, habe ich die e-Mail-Domain bereits mehrmals ge\u00E4ndert. Ich werde auch weiterhin die e-Mail-Domain in regelm\u00E4\u00DFigen Abst\u00E4nden wechseln. Dies hat zwei Gr\u00FCnde: Zum einen soll es meinen Server davor bewahren, unter der Werbeflut zusammenzubrechen. Zum zweiten verhindert es, dass Admins die Domain auf ihrem Server f\u00FCr Registrierungen sperren.

