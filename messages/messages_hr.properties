aboutIndex4 = Mjeseci prolaze, pa da vidimo \u0161ta to imamo. Moj je server primao oko 200-300 e-mail poruka dnevno. Pro\u0161li tjedan prosje\u010Dno 60000-70000 e-mail poruka dnevno. Virtualno, sve su bile stari (istekli) 10minutemail.com nalozi. Vjerovatno su sve bile spam. 

aboutIndex5 = 70,000 dnevno!? To dokazuje da prosje\u010Dna osoba jednostavno NE MO\u017DE vjerovati nasumi\u010Dnom In. str. ili forumu sa svojom pravom e-mail adresom. Postoje li forumi/In. str. koji su povjerljivi? Naravno! Da li prosje\u010Dan korisnik mre\u017Ee ima mogu\u0107nost da ka\u017Ee sa sigurnos\u0107u da li \u0107e neka In. str. ili forum prodati njegovu e-mail adresu ili ga spammovati? Na\u017Ealost ne. 

