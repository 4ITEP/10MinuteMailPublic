aboutIndex2 = Za\u0161to rabiti ovo? Mo\u017Eda \u017Eelite upisati se za neku str. koja zahtijeva da date e-mail adresu za slanje provjere valjanosti e-mail -a . I mo\u017Eda ne \u017Eelite dati va\u0161u stvarnu e-mail adresu i na\u0107i se u puno  spam liste. Ovo je dobro i raspolo\u017Eivo. I \u0107ak besplatno. U\u017Eivajte!

