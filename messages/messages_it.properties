aboutIndex1 = Cliccando sul collegamento sottostante otterrai un indirizzo e-mail temporaneo. Qualsiasi e-mail inviata a tale indirizzo verr\u00E0 visualizzata automaticamente in una pagina web. Sar\u00E0 possibile leggerla, cliccare sui collegamenti che contiene e anche rispondere. L'indirizzo per\u00F2 non sar\u00E0 pi\u00F9 valido dopo 10 minuti.

aboutIndex2 = Perch\u00E9 dovresti usare questo servizio? Magari vuoi iscriverti ad un sito che richiede di fornire un indirizzo e-mail valido al quale verr\u00E0 inviata un messaggio di convalida. E forse non vuoi fornire il tuo vero indirizzo e rischiare di essere inserito in una spam-list. Questo indirizzo \u00E8 valido ed \u00E8 usa-e-getta. Inltre \u00E8 gratis! Buon divertimento!

aboutIndex3 = Quando ho lanciato 10minutemail.com, tonnellate di amministratori di forum hanno criticato l'idea, urlando che non permettevano assolutamente agli spammer di accedere ai loro forum, che non vendevano gli indirizzi a chi fa spam, ecc...

aboutIndex4 = Valutiamo la situazione un mese dopo. Il mio server in genere riceveva circa 200-300 e-mail al giorno. Nell'ultima settimana invece una media di 60.000-70.000 e-mail al giorno. Probabilmente erano tutti messaggi diretti ad account scaduti di 10minutemail.com e presumibilmente tutti messaggi di spam.

aboutIndex5 = 70.000 al giorno?! Questo \u00E8 la prova che le persone NON POSSONO affidare ad un sito a caso o ad un forum il loro reale indirizzo e-mail. Esistono siti/forum affidabili? Ma certo! L'utente internet medio pu\u00F2 sapere con certezza se un sito o un forum vender\u00E0 il suo indirizzo e-mail o invier\u00E0 spam? Purtroppo no.

aboutIndex6 = Ci\u00F2 ci riconduce all'importanza di questo servizio.

aboutIndex7 = Al fine di salvare il mio server dallo spam strabordante, ho trasferito il dominio e-mail su fificorp.com e su fificorp.net. Continuer\u00F2 a trasferire regolarmente i domini e-mail. Questo servir\u00E0 a due scopi. Innanzitutto eviter\u00E0 al mio server di annegare a causa dell'inondazione di spam. E poi terr\u00E0 occupati, almeno una volta al mese, gli amministratori che bloccano le registrazioni da determinati domini.

