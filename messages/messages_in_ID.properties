aboutIndex1 = Dengan mengklik pranala di bawah ini, Anda akan memperoleh alamat e-mail sementara. Semua e-mail yang dikirim ke alamat tersebut akan muncul secara otomatis di layar browser Anda. Anda bisa membaca, mengklik pranala, bahkan membalas e-mail tersebut. Akan tetapi, harap Anda ingat bahwa alamat e-mail tersebut akan hangus dalam 10 menit.

aboutIndex2 = Mengapa Anda menggunakan jasa e-mail sementara ini? Mungkin Anda ingin mendaftar ke sebuah situs yang mengharuskan Anda untuk mencantumkan alamat e-mail yang akan digunakan untuk mengirim pesan validasi. Atau mungkin Anda tidak ingin memberikan alamat e-mail Anda yang asli untuk menghindari spam. 10 Minute Mail akan membantu Anda dengan menyediakan alamat e-mail sekali pakai tanpa biaya. Selamat menikmati!

aboutIndex3 = Saat saya pertama kali membuka 10minutemail.com, ratusan pengelola forum menentang ide ini. Mereka beralasan bahwa jasa pembuatan e-mail sementara ini akan semakin mempermudah spammer menyerang forum mereka, bahwa saya akan mencuri data pribadi pengguna, dan masih banyak lagi alasan lain yang intinya tidak setuju dengan keberadaan layanan ini.

aboutIndex4 = Seiring dengan berjalannya waktu, mari kita lihat apa yang saya dapatkan. Beberapa hari setelah membuka situs ini, server saya menerima kira-kira 200-300 e-mail setiap hari. Seminggu kemudian, dalam seminggu rata-rata saya menerima 60.000-70.000 e-mail tiap harinya. Semua e-mail itu masuk ke alamat e-mail 10minutemail.com yang telah hangus. Kalau bukan spam, apa lagi?

aboutIndex5 = 70.000 e-mail dalam sehari? Hal ini bisa jadi bukti mutlak bahwa kebanyakan situs atau forum yang mengharuskan Anda untuk mendaftar dengan mencantumkan alamat e-mail tidak bisa dipercaya sepenuhnya. Lalu, adakah situs atau forum yang bisa dipercaya sepenuhnya? Tentu saja ada! Akan tetapi, apakah kebanyakan pengguna Internet tahu bahwa sebuah situs atau forum bisa saja menjual alamat e-mail mereka ke pihak ketiga atau mengirim spam secara sembunyi-sembunyi? Sayangnya tidak.

aboutIndex6 = Itulah yang mungkin bisa membuat layanan ini begitu penting di mata Anda.

aboutIndex7 = Untuk mengantisipasi serangan spam ke server saya, saya telah mengalihkan domain alamat e-mail ke fificorp.com, lalu ke fificorp.net, dan akan terus mengalihkannya sesuai keperluan. Ada dua alasan mengapa saya melakukannya. Pertama, hal itu akan mencegah server saya sekarat karena serangan spam. Kedua, untuk mengakali pengelola situs yang membatasi pendaftaran berdasarkan nama domain e-mail setidaknya sebulan sekali.

