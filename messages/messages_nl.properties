aboutIndex1 = Door onderstaande link aan te klikken, krijg je een tijdelijk E-mail adres. Alle E-mail die aan dit tijdelijke adres wordt verzonden, verschijnt op deze pagina. Je kunt de mail lezen, hyperlinks aanklikken en zelfs de mail beantwoorden. Het E-mail adres verloopt na tien minuten.

aboutIndex2 = Waarom zou je van een tijdelijk E-mail adres gebruik maken? Misschien wil je lid worden van een website of forum waar je een E-mail adres moet opgeven om een bevestigingsmail te ontvangen. Misschien wil je niet je echte E-mail adres opgeven omdat je geen zin hebt om op spamlijsten terecht te komen. Een tijdelijk E-mail adres is dan een prima oplossing \u00E9n het is gratis.

aboutIndex3 = Toen Devon Hillard in januari 2007 startte met 10minutemail.com werd zijn idee door talloze eigenaren van forums afgekeurd. Ze riepen dat het spammers de vrije hand zou geven op hun forums, dat zij geen adressen verkochten aan spammers enzovoort.

aboutIndex4 = Maar het is een feit dat internetgebruikers vaak spam ontvangen binnen enkele minuten nadat ze hun E-mail adres hebben verzonden om zich te registreren bij een website of een forum. Sinds internetgebruikers tijdelijke internetadressen kunnen aanmaken op de server van Devon, komt al die spam bij hem terecht. Binnen enkele weken  nadat hij gestart was met 10minutemail.com, was de hoeveelheid spam die hij ontving gestegen van 200-300 naar 60.000-70.000 per dag. Bijna alle mail was verzonden aan oude (verlopen) 10minutemail-accounts.

aboutIndex5 = 70.000 per dag! Voldoende om aan te tonen dat je je E-mail adres niet aan elke willekeurige site kunt toevertrouwen. Gelukkig is het slechts een klein percentage van de forum- en webmasters die je niet kunt vertrouwen, maar helaas kun je het verschil niet zien. 

aboutIndex6 = Dit toont het nut van deze dienst.

aboutIndex7 = Om te voorkomen dat Devons server bezwijkt onder de vele spam die dagelijks binnenkomt, wisselt hij regelmatig van E-mail domein. Dit heeft bovendien als voordeel dat webmasters zijn tijdelijke E-mail adressen niet herkennen en dus ook niet kunnen blokkeren.

