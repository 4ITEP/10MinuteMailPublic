faq = Часто задаваемые вопросы

faqQuestion1 = Что такое 10MinuteMail?
faqAnswer1 = 10MinuteMail — безопасная временная почта. Это значит, что Вам даётся приватный почтовый ящик для получения писем. И письма, и сам ящик самоуничтожатся через 10 минут, поэтому Вам не надо беспокоиться о спаме и подобных вещах.

faqQuestion2 = Зачем мне 10MinuteMail?
faqAnswer2 = Самая частая причина — Вам нужно зарегистрироваться на сайте, которому Вы не доверяете. Сайты часто требуют регистрации для просмотра содержимого; многие из них или будут годами слать Вам спам, или продадут базу с вашим почтовым адресом крупным спамерам. 10MinuteMail позволяет избежать всего этого с помощью почтовых ящиков, которые живут всего 10 минут. Если требуется подтвердить почтовый адрес, Вы можете прочитать пришедшее на <a href="/10MinuteMail/index.html">10MinuteMail.com</a> письмо и кликнуть по ссылке подтверждения. Если требуется, на письма можно отвечать; их также можно пересылать (к примеру, на свой реальный почтовый ящик), если в них содержится что-то важное.

faqQuestion3 = Как пользоваться 10MinuteMail?
faqAnswer3Step1 = Когда от Вас требуют почтовый адрес, откройте новую вкладку или окно в браузере и зайдите на 10MinuteMail.com
faqAnswer3Step2 = Адрес электронной почты, который Вы увидите на странице, — ваш личный и виден только Вам.
faqAnswer3Step3 = Скопируйте адрес вручную или нажмите на иконку с двумя листами бумаги. НЕ ЗАКРЫВАЙТЕ вкладку с 10MinuteMail.com!
faqAnswer3Step4 = Вставьте скопированный адрес в нужное поле на сайте и заполните форму до конца.
faqAnswer3Step5 = Когда сайт отправит Вам письмо, оно появится на 10MinuteMail.com в нижней части страницы. Письмо может прийти не сразу, а через несколько минут.
faqAnswer3Step6 = Кликните по теме письма, чтобы его прочитать.
faqAnswer3Step7 = Если Вы сделали всё необходимое, закройте вкладку с 10MinuteMail.com или подождите 10 минут. Конец.

faqQuestion4 = А мне нужно тут регистрироваться или что-то заполнять?
faqAnswer4 = Нет! Идея 10MinuteMail — в бесплатности и предельной простоте. Чтобы получить личную временую почту, откройте этот сайт. Всё!

faqQuestion5 = Насколько безопасен/приватен 10MinuteMail?
faqAnswer5 = В отличие от многих похожих сервисов, 10MinuteMail создан с мыслью о конфиденциальности и безопасности. Вам выдаётся личный уникальный почтовый адрес, который никому больше не доступен. Единственный человек, имеющий к нему доступ, — Вы. Кроме Вас, никто больше не сможет прочитать присланные письма, и точка.

faqQuestion6 = Что случится с почтовым адресом, когда пройдёт 10 минут?
faqAnswer6 = Сначала удалятся все письма, а через минуту — и сам адрес.

faqQuestion7 = А если мне нужно больше времени?
faqAnswer7 = Если нужное Вам письмо ещё не пришло, нажмите на иконку с двумя стрелками, чтобы сбросить таймер.

faqQuestion8 = Для чего 10MinuteMail не подходит?
faqAnswer8 = Для сайтов, которым Вы доверяете. Для аккаунтов, которыми Вы планируете долгое время пользоваться. Вам может понадобиться сброс пароля, а почтовый адрес, указанный при регистрации, будет давным-давно стёрт — многие люди потеряли так свои аккаунты.

faqQuestion9 = Вы можете восстановить удалённое или пришедшее на истёкший адрес письмо?
faqAnswer9 = К сожалению, нет. Письма нигде не сохраняются, кроме того, у меня нет к ним доступа. Они действительно временные, правда-правда!

faqQuestion10 = И всё же, насколько это безопасно?
faqAnswer10 = ОЧЕНЬ. На самом деле, подавляющее большинство писем при отправке никак не шифруется и на пути к получателю может проходить через несколько серверов — такова структура и особенности электронной почты как технологии. Она не может считаться безопасным способом общения. Подробно об этом написано <a href="http://en.wikipedia.org/wiki/Email_privacy">на английской Википедии</a>, есть также <a href="https://habrahabr.ru/company/pechkin/blog/276761">статья на русском на HabraHabr</a>, дающая некоторое предствление о проблеме. Если Вам нужно по-настоящему защитить свои письма, шифруйте их с помощью PGP или GPG (о том, что это такое, можно узнать <a href="https://ru.wikipedia.org/wiki/PGP">на русской Википедии</a>). Вы не должны использовать 10MinuteMail для незаконных операций. Тем не менее, тут Ваши письма будут скрыты от большинства любопытных глаз.
