aboutIndex1 = При переходе по ссылке ниже Вам будет предоставлен временный почтовый адрес. Вся почта, присланная на него, будут автоматически появляться на веб-странице. Вы сможете читать письма, переходить по ссылкам внутри них и даже отвечать. Временный почтовый адрес будет автоматически удалён через 10 минут.

aboutIndex2 = Зачем это может понадобиться? Возможно, Вы хотите зарегистрироваться на сайте, и для подтверждения регистрации необходим действительный адрес электронной почты. И, возможно, Вы не захотите оставлять там Ваш основной адрес, чтобы не получать на него потом тонны спама. Этот сайт даст Вам временный почтовый ящик. Бесплатно. Наслаждайтесь!

aboutIndex3 = Когда я запустил 10MinuteMail.com, администраторам многих форумов не понравилась эта идея. Они кричали, что их форумы заполонят спамеры, и что они никому не продают базы почтовых адресов, и т.д., и т.п.

aboutIndex4 = Проходит месяц, и что же мы видим? Обычно на мой сервер приходило около 200 – 300 писем в день. Через месяц после запуска среднее число писем в день увеличилось до 60 – 70 тысяч. Практически все они шли на старые (уже истёкшие) адреса 10MinuteMail.com. Практически наверняка всё это был спам.

aboutIndex5 = 70 <strong>тысяч</strong> писем в день! Это доказывает, что обычный человек просто НЕ МОЖЕТ доверять свою электронную почту первому попавшемуся сайту. Есть ли сайты, которым можно доверять? Безусловно! Есть ли у обычного пользователя Сети возможность достоверно определить, продаст ли сайт его электронный адрес спамерам или будет спамить сам? Увы, нет.

aboutIndex6 = Это приводит нас к необходимости данного сайта.

aboutIndex7 = Чтобы спасти сервер от спама, я поменял почтовый домен на fificorp.com, затем на fificorp.net, и буду продолжать менять домены на регулярной основе. Это необходимо по двум причинам. Во-первых, это спасёт мой сервер от погребения под потоками спама. Во-вторых, это затруднит блокировку доменных имен администраторами форумов, заставив их обновлять списки по крайней мере раз в месяц.

