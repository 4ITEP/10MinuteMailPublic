aboutIndex1 = A\u015Fa\u011F\u0131daki ba\u011Flant\u0131ya t\u0131klad\u0131\u011F\u0131n\u0131zda ge\u00E7ici bir e-posta adresi edineceksiniz. Bu adrese g\u00F6nderilen e-postalar sayfada yer alacakt\u0131r. Bu e-postalar\u0131 okuyabilir, i\u00E7eri\u011Findeki ba\u011Flant\u0131lara t\u0131klayabilir ve yan\u0131tlayabilirsiniz. E-posta adresiniz 10 dakika sonras\u0131nda ge\u00E7ersiz olacakt\u0131r.\u00A0

aboutIndex2 = Peki niye bunu kullanasan\u0131z? Belki \u00FCye olmak istedi\u011Finiz sitenin onaylama e-postas\u0131n\u0131 alabilmek i\u00E7in... Belki de sonu istenmeyen iletilerle bo\u011Fu\u015Fman\u0131za neden olaca\u011F\u0131 i\u00E7in ger\u00E7ek e-posta adresinizi vermek istememeniz. Bu y\u00F6ntem daha temiz ve g\u00FCzel. Ayn\u0131 zamanda bedava da. Tad\u0131n\u0131 \u00E7\u0131kar\u0131n!

aboutIndex3 = 10minutemail.com servisini ba\u015Flatt\u0131\u011F\u0131mda, \u00C7ok\u00E7a forum y\u00F6neticileri beni sert bir dille ele\u015Ftirdi. Kendi forumlar\u0131nda b\u00F6yle bir uygulaman\u0131n forumlar\u0131nda istenmeyen mesajlar\u0131 artt\u0131raca\u011F\u0131n\u0131 hayk\u0131rd\u0131lar ve kullan\u0131c\u0131lar\u0131n\u0131n e-posta adreslerini satmad\u0131klar\u0131 gibi bahaneler sundular...

aboutIndex4 = Aradan bir ay ge\u00E7ti, ne g\u00F6rd\u00FC\u011F\u00FCm\u00FCze bir bakal\u0131m. Sunucuma g\u00FCnde yakla\u015F\u0131k 200-300 e-posta geldi. Ge\u00E7ti\u011Fimiz haftalardan itibaren g\u00FCnde ortalama 60,000 - 70,000 e-postaya kadar artt\u0131. Gelen iletilerin b\u00FCy\u00FCk \u00E7o\u011Funlu\u011Fu eski (s\u00FCresi ge\u00E7mi\u015F) 10minutemail.com hesaplar\u0131na aitti. Elbette hepsi de istenmeyen e-postalard\u0131.

aboutIndex5 = G\u00FCnde 70,000 mi!? Bu ortalama birinin ilgisiz bir siteye veya foruma e-posta adresini b\u0131rakacak kadar G\u00DCVENMEMES\u0130 gerekti\u011Fini kan\u0131tl\u0131yor. G\u00FCvenilir siteler veya forumlar yok mu? Elbette var! Peki ortalama bir internet kullan\u0131c\u0131s\u0131n\u0131n kayot oldu\u011Funu sitenin veya forumun kendi e-posta hesab\u0131n\u0131 satmayaca\u011F\u0131ndan emin olabilmesi m\u00FCmk\u00FCn m\u00FC? Ne yaz\u0131k ki hay\u0131r.

aboutIndex6 = Bu da bize bu hizmetin \u00F6nemini vurguluyor.

aboutIndex7 = Sunucumu istenmeyen e-postalar\u0131n zararlar\u0131ndan korumak i\u00E7in e-posta alan ad\u0131n\u0131 fificorp.com ve sonra da fificorp.net olarak de\u011Fi\u015Ftirdim. Buna m\u00FCmk\u00FCn oldu\u011Funca devam edece\u011Fim. Bunun iki amac\u0131 var. Birincisi, sunucumu istenmeyen e-posta y\u0131\u011F\u0131nlar\u0131ndan korumak. \u0130kincisi, domain baz\u0131nda \u00FCye kay\u0131tlar\u0131n\u0131 k\u0131s\u0131tlayan site y\u00F6neticilerini en az\u0131ndan ayda bir defa u\u011Fra\u015Ft\u0131rmak.

